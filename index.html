<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Jelly Bean CSS Art project that is playful to explore CSS capabilities.">
        <meta name="author" content="Ethern Myth">
        <title>Jelly Bean CSS Art</title>
        <style>
            body {
                background-color: #f6f6f6;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .jellybean {
                position: relative;
                width: 100px;
                height: 180px;
                background-color: #e91e63;
                border-radius: 50%;
                overflow: hidden;
                animation: float 5s ease-in-out infinite;
            }

            .shine {
                position: absolute;
                top: 40px;
                left: 25px;
                width: 50px;
                height: 80px;
                background: radial-gradient(circle closest-side, rgba(255, 255, 255, 0.8), transparent);
                border-radius: 50%;
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(0);
                }

                50% {
                    transform: translateY(-5px);
                }
            }
        </style>
    </head>

    <body>
        <div class="jellybean">
            <div class="shine"></div>
        </div>
    </body>

</html>
